<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./css/logout.css">
</head>
<body>
<div class="logout-container">

        
        <div class="logout-box">

            <i class="fa-solid fa-user user-icon"></i>

            <p>Logout of your account on this device?</p>

            <button class="btn fst">Yes</button>
            <button class="btn snd">No</button>

        </div>

    </div>
    <script>
    
    document.querySelector(".fst").addEventListener("click", function () {
        alert("You have been logged out!");
        window.location.href = "login.html"; 
    });

    
    document.querySelector(".snd").addEventListener("click", function () {
        window.history.back(); 
    });
</script>
</body>
</html>
